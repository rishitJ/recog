 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
  <div class="container">
    
    <center>
      <h3>IMAGE RECOGNITION</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br>
      <h4>Lollipop</h4>
      <hr>
      <h4>Bottle</h4>
      <hr>
      <h4>Pen</h4>
      <hr>
      <h4>Apple</h4>
      <hr>
      <h4>Fork</h4>
      <hr>
      <br>
      <label>Webcam View - </label>
      <br><br>
      <div id="camera">

      </div>
      <br><br>
      <div id="result">

      </div>
      <br><br>
      <button id="capture_image"class="btn btn-danger" onclick="capture_img()">Capture Image</button> 
      <br><br>
      <button id="identify_image"class="btn btn-warning" onclick="identify_img()">Indentify Image</button>
      <br><br>
      <p style="font-size: 22px;">Object :  <span id="object_name"></span> </p> 
      <p style="font-size: 22px;">Accuracy :  <span id="object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
